<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <header>
            <img src="images/image-product-mobile.jpg" alt="">
        </header>

        <section class="section-main">
            <section class="main-text">
                <p>PERFUME</p>
                <h1>Gabrielle Essence Eua De Parfum</h1>
                <p>A floral, solar and voluptous interpretation composed by oliver Polge, Perfumer-creator for the house of CHANEL</p>
            </section>


            <section class="pay">
                <section class="price">
                    <h2>$149.99 <span>$169.99</span></h2>
                </section>
                <section class="cart">
                    <button><span><img src="images/icon-cart.svg" alt=""></span>Add to Cart</button>
                </section>
            </section>
            
        </section>
    </main>
</body>
</html>
